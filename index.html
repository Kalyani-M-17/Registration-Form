<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="code.png" alt="" id="code" />
          <h3>Green Guru <span id="span">Engineering</span></h3>
        </div>
        <div class="content">
          <h1>
            Automate <br />
            Your Code Now <br />
            For free
          </h1>
          <button id="btn">
            <img src="playbutton.png" alt="" id="playbutton" />Watch demo
          </button>
        </div>
        <div class="nav">
          <ul>
            <li>
              <a href="">Home</a>
              <a href="">Ecosystem</a>
              <a href="">Blog</a>
              <a href="">Company</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="right">
        <div class="top">
          <h1>Get Started Now</h1>
          <h3>Enter your credentials to access your account</h3>
        </div>
        <div class="login">
          <button id="loginbtn">
            <img src="google icon.png" alt="" id="google" />Log in with Google
          </button>
          <button id="loginbtn">
            <img src="apple icon.png" alt="" id="apple" />Log in with Apple
          </button>
        </div>
        <div class="or">
          <div class="line"></div>
          <div id="or">or</div>
          <div class="line"></div>
        </div>
        <div class="form">
          <form class="Registrationform" action="">
            <div class="input">
              <label for="">Email address</label>
              <input type="email" placeholder="jhondoe@gmail.com" />
            </div>
            <div class="input">
              <label for="">Username</label>
              <input type="email" placeholder="Johndoe" />
            </div>
            <div class="input">
              <label for="">Password</label>
              <input type="email" placeholder="Min 8 characters" />
            </div>
            <div class="combined">
              <div class="agree">
                <img src="tick.png" alt="" id="tick" />
                <h3>I agree to the <span id="span2">Terms & Privacy</span></h3>
              </div>
               <div class="regbtn">
                <input type="button" id="regbtn" value="Register" />
              </div>
            </div>
          </form>
        </div>
        <div class="mem">
          <h3>Already a member?<span id="span2">Login</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
